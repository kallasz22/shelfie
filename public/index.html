<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHELFIE - Book organizer.</title>

    <link rel="stylesheet" href="/src/index.css">
    <style>
        @media screen and (max-width: 750px) {
            h1{
                font-size: 4em !important;
            }
            p{
                font-size: 1.25em !important;
            }
        }
        @media screen and (max-width: 675px) {
            body{
                background-image: none !important;
            }
        }
        @media screen and (max-width: 450px) {
            body{
                background-image: url('/src/img/Bubble.svg') !important;
                background-size: calc(100% - 100px), auto !important;
                background-position: center calc(100vh - (100vh - 90%)) !important;
            }
            main{
                justify-content: unset !important;
                padding-top: 10% !important;
            }
        }
        @media screen and (max-height: 660px) {
            main{
                padding-top: 10px !important;
                justify-content: center !important;
            }
            body{
                background-image: none !important;
            }
        }
        @media screen and (max-height: 440px) {
            body{
                background-image: none !important;
            }
            h1{
                font-size: 4em !important;
            }
            p{
                font-size: 1.25em !important;
            }
        }
        body{
            height: 100vh;
            background-image: url("/src/img/Bigger.svg");
            background-repeat: no-repeat;
            background-size: calc(100% - 5vw);
            background-position: 2.5vw bottom;
            /* box-sizing: border-box; */
        }
        h1{
            font-size: 6em;
            margin: 0px;
        }
        p{
            font-size: 1.5em;
        }
        #very-big{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        p{
            text-align: center;
        }
        #headerh1{
            font-size: 2em !important;
        }

        main{
            height: calc(100% - calc(1em + 10px + 2px + 10px + 10px));
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="headerh1"><a href="/" >SHELFIE</a></h1>
        <img class="headerimg" src="/src/img/MenuClosed.svg" alt="" onclick="
            if(this.src.endsWith('/src/img/MenuClosed.svg')){ 
                this.src = '/src/img/MenuOpened.svg'; 
                document.querySelector('#menu').style.animation = 'menuShow 0.5s normal forwards';
                document.querySelector('.BG').style.animation = 'BGShow 0.5s normal forwards';
            }
            else{
                this.src = '/src/img/MenuClosed.svg'; 
                document.querySelector('#menu').style.animation = 'menuHide 0.5s normal forwards';
                document.querySelector('.BG').style.animation = 'BGHide 0.5s normal forwards';
        }">
        
        <div class="BG" onclick="document.querySelector('.headerimg').src = '/src/img/MenuClosed.svg'; document.querySelector('#menu').style.animation = 'menuHide 0.5s normal forwards'; document.querySelector('.BG').style.animation = 'BGHide 0.5s normal forwards';">
            <div id="menu" onclick="event.cancelBubble=true">
                <!-- <div class="header">MENU</div> -->
                <div class="account"><a href="/account/" class="buttonlink">ACCOUNT</a></div>
                <div class="notifications">NOTIFICATIONS COMING SOON</div>
                <div class="portal"><a href="/portal/" class="buttonlink">PORTAL</a></div>
                <div class="feedback"><a href="/feedback/" class="buttonlink">FEEDBACK</a></div>
                <div class="github"><a href="https://github.com/kallasz22/shelfie" target="_blank" class="buttonlink">GITHUB</a></div>
            </div>
        </div>
    </header>
    <main>
        <h1>SHELFIE</h1>
        <p>SHELFIE helps you organize your <em>books</em>. IT'S ALPHA!</p>
        
        <a class="buttonlink" href="/features/">LEARN HOW</a>
    </main>
</body>
</html>
