<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - SHELFIE</title>
    <link rel="stylesheet" href="/src/index.css">

    <style>
        @media screen and (max-width: 750px) {
            #forms {
                grid-template-columns: 100vw !important;
                margin-left: calc((100vw - 520px) / 2) !important;
                margin-right: calc((100vw - 520px) / 2) !important;
            }
        }

        @media screen and (max-width: 520px) {
            #forms {
                /* margin-top: calc(1em + 10px + 2px + 10px + 10px) !important; */
                margin-left: 0px !important;
                margin-right: 0px !important;
            }

            form {
                width: calc(100vw - 40px) !important;
            }
        }

        @keyframes loading {
            0% {
                background-color: rgba(0, 0, 0, 0.280);
            }

            50% {
                background-color: white;
            }

            100% {
                background-color: rgba(0, 0, 0, 0.280);
            }
        }

        #forms h1 {
            text-align: center;
        }

        button {
            font-size: 1em;
            border-radius: 5px;
            border: 2px black solid;
            padding: 5px 10px;
            min-width: 150px;
            transition: 0.1s;
        }

        .loading{
            animation: infinite loading 1.5s;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 500px;
        }

        input {
            height: 25px;
            padding: 0px 5px;
        }

        body {
            padding: 10px;
        }
        #hidden{
            display: none;
            
        }

        #forms{
            display: none;
            grid-template-columns: 45% 45%;
            gap: 10%;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            /* padding: 10px; */
            box-sizing: border-box;
        }

        #sign-out-button{
            max-width: 100px;
        }
        #delete-account-button{
            max-width: 200px;
            color: red;
            border: red solid 2px;
        }

        #welcome-grid{
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        /* #hidden h1{
            margin-bottom: 10px;
        } */

        main{
            padding: 0px 100px;
        }

        #active-sessions{
            margin: 15px 0px;
            display: grid;
            border: 1px solid black;
            padding: 10px;
            padding-top: 0px;
            gap: 10px;
            border-radius: 10px;
        }
        #active-sessions details:hover{
            background-color: rgba(0, 0, 0, 0.05);
        }
        #active-sessions details {
            transition: 0.1s;
        }
        #active-sessions details summary{
            border: 1px black solid;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #active-sessions details[open] summary{
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        #active-sessions details summary span{
            display: inline-flex;
            width: calc(100% - 16px);
            align-items: center;
            justify-content: space-between;
        }
        #active-sessions details summary span button{
            margin-left: 20px;
        }
        #active-sessions>p{
            margin: 0px 10px;
            /* border: 1px solid black; */
            display: flex;
            width: fit-content;
            font-size: 20px;
            border-left: 1px solid black;
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 5px;
            font-weight: 900;
        }
        button:hover{
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .open{
            display: flex;
            padding: 10px;
            border-left: 1px black solid;
            border-bottom: 1px black solid;
            border-right: 1px black solid;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            gap: 5px;
        }
        .open p{
            margin: 0px;
        }

        #active-session{
            background-color: rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 800px){
            main{
                padding: 0px 10px;
            }
        }
        @media screen and (max-width: 450px) {
            #welcome-grid{
                flex-direction: column;
            }
            #active-sessions details summary span{
                flex-direction: column;
                gap: 10px;
            }
            .open{
                flex-direction: column;
            }
            #active-sessions details summary span button{
                margin: 0px;
            }
        }

        #loading svg{
            width: 75px;
        }
        #loading{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 25px;
            width: 100vw;
            height: 100vh;
            background-color: white;
            position: fixed;
            left: 0px;
            top: 0px;
        }
        @keyframes loadingBGHide {
            0% {
                background-color: white;
            }
            50% {
                background-color: white;
            }
            100% {
                background-color: transparent;
            }
        }
        @keyframes loadingH1Hide {
            0% {
                color: black;
            }
            25% {
                color: rgba(0, 0, 0, 0.65);
            }
            50% {
                color: rgba(0, 0, 0, 0.325);
            }
            75% {
                color: transparent;
            }
            100% {
                color: transparent;
            }
        }
        @keyframes loadingSVGHide {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0.650;
            }
            50% {
                opacity: 0.325;
            }
            75% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1 id="headerh1"><a href="/" >SHELFIE</a></h1>
        <div>
            <img class="headerimg" src="/src/img/grid.svg" alt="" onclick="if(this.src.endsWith('/src/img/grid.svg')){ this.src = '/src/img/grid-fill.svg'; document.querySelector('#menu').style.display = 'flex' }else{ this.src = '/src/img/grid.svg'; document.querySelector('#menu').style.display = 'none' }">
            <div id="menu">
                <div class="menu-item" onclick="window.location = '/portal/'">
                    <img src="/src/img/box-arrow-bg-45.svg" alt="">
                    <p>PORTAL</p>
                </div>
                <div class="menu-item" onclick="window.location = '/account/'">
                    <img src="/src/img/person-circle.svg" alt="">
                    <p>ACCOUNT</p>
                </div>
                <div class="menu-item" onclick="window.location = '/features/'">
                    <img src="/src/img/gem.svg" alt="">
                    <p>FEATURES</p>
                </div>
                <div class="menu-item" onclick="window.location = 'https://github.com/kallasz22/shelfie/issues'">
                    <img src="/src/img/bug.svg" alt="">
                    <p>Report a bug</p>
                </div>
                <div class="menu-item" onclick="window.location = 'https://github.com/kallasz22/shelfie'">
                    <img src="/src/img/github.svg" alt="">
                    <p>Github repo</p>
                </div>
            </div>
        </div>
    </header>

    <div id="loading">
        <svg version="1.1" id="L4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 53 12" enable-background="new 0 0 0 0" xml:space="preserve">
            <circle fill="#000000" stroke="none" cx="6" cy="6" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1" />
            </circle>
            <circle fill="#000000" stroke="none" cx="26" cy="6" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2" />
            </circle>
            <circle fill="#000000" stroke="none" cx="46" cy="6" r="6">
                <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3" />
            </circle>
        </svg>
        <h1>LOADING</h1>
    </div>

    

    <main>
        <div id="forms">
            <form action="/signin" method="post" id="sign-in">
                <h1>SIGN IN</h1>
                <label for="uresname_si">Username: </label><input type="text" name="username_si" id="">
                <label for="password_si">Password: </label><input type="password" name="password_si" id="">
                <!-- <div></div>
                <div></div> -->
                <button onclick="this.classList = 'loading'">SIGN IN</button>
            </form>
        
            <form action="/signup" method="post" id="sign-up">
                <h1>SIGN UP</h1>
                <label for="uresname_su">Username: </label><input type="text" name="username_su" id="">
                <label for="password_su">Password: </label><input type="password" name="password_su" id="">
                <!-- <div></div>
                <div></div> -->
                <button onclick="this.classList = 'loading'">SIGN UP</button>
            </form>
        </div>
    
        <div id="hidden">
            <div id="welcome-grid">
                <h1>Hello <span id="user"><em>user</em></span>!</h1>
                <button id="sign-out-button">SIGN OUT</button>
            </div>

            <div id="active-sessions"><p>SESSIONS</p></div>
            
            <button id="delete-account-button">DELETE ACCOUNT</button>
        </div>
    
        <script>
            // let loaded = false;
            // document.addEventListener('DOMContentLoaded', function(){
            //     loaded = true;
            // });
            fetch('/valid-account')
            .then(function(response){
                // console.log(response);
                if (!response.redirected) {
                    return response.json();
                } else {
                    document.querySelector('#forms').style.display = "grid";
                    return {valid: false};
                }
            })
            .then(function(response){
                if (!response.valid) {//it wont happen :D
                    document.querySelector('#forms').style.display = "grid";
                    return;
                }
                // while (!loaded) {}//waiting room
                document.querySelector('#sign-in').style.display = "none";
                document.querySelector('#sign-up').style.display = "none";
    
                document.querySelector('#forms').style.padding = "0px";
    
                document.querySelector('#hidden').style.display = "grid";
                document.querySelector('#user').innerText = response.user.username;

                for (let i = 0; i < response.user.tokens.length; i++) {
                    const token = response.user.tokens[i];

                    let session = document.createElement('details');
                    
                    session.innerHTML = 
                    `<div class="open">
                    <p><strong>Date: </strong>${new Date(token.date.toString())}</p>
                    <p><strong>User-Agent: </strong>${token.userAgent}</p>
                    </div>
                    `;
                    let summary = document.createElement('summary');
                    let sum_flex = document.createElement('span');
                    sum_flex.innerText = token.userAgent;
                    let button = document.createElement('button');
                    button.classList = 'delete-session-button';
                    button.id = token._id;
                    button.innerText = 'DELETE SESSION';

                    if (document.cookie.endsWith(token.token)) {
                        summary.id = 'active-session';
                    }

                    sum_flex.append(button);
                    summary.append(sum_flex);
                    session.append(summary);

                    document.querySelector('#active-sessions').append(session);

                    
                    button.addEventListener('click', function(){
                        this.classList = 'loading';
                        fetch('/delete-token', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: `objectID=${this.id}`
                        })
                        .then(function(mini_response){
                            if (mini_response.redirected) {
                                window.location.replace(mini_response.url);
                            }
                            else {
                                document.querySelector('body').innerHTML = 'ERROR';
                            }
                        });
                    });
                }

                // document.querySelector('#loading').style.display = 'none';
                


                // document.querySelector('#sign-out-button').addEventListener('click', function(){
                
                // });
            })
            .then(function(){
                document.querySelector('#loading').style.animation = 'loadingBGHide 1s forwards';
                document.querySelector('#loading h1').style.animation = 'loadingH1Hide 1s forwards';
                document.querySelector('#loading svg').style.animation = 'loadingSVGHide 1s forwards';
                setTimeout(() => {
                    document.querySelector('#loading').style.display = 'none';
                }, 1000);
            });

            document.querySelector('#delete-account-button').addEventListener('click', function(){
                this.classList = 'loading';
                fetch('/delete-account')
                .then(function(response){
                    if (response.redirected) {
                        window.location.replace(response.url);
                    }
                    else {
                        document.querySelector('body').innerHTML = 'ERROR';
                    }
                });
            });

            document.querySelector('#sign-out-button').addEventListener('click', function(){
                this.classList = 'loading';
                fetch('/delete-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `objectID=${document.querySelector('#active-session button').id}`
                })
                .then(function(response){
                    if (response.redirected) {
                       window.location.replace(response.url);
                    }
                    else {
                        document.querySelector('body').innerHTML = 'ERROR';
                    }
                });
            });

            
        </script>
    </main>

    

</body>

</html>
