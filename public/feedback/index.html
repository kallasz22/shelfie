<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - SHELFIE</title>

    <link rel="stylesheet" href="/src/index.css">
</head>
<body>
    <header>
        <h1 id="headerh1"><a href="/" >SHELFIE</a></h1>
        <img class="headerimg" src="/src/img/MenuClosed.svg" alt="" onclick="
            if(this.src.endsWith('/src/img/MenuClosed.svg')){ 
                this.src = '/src/img/MenuOpened.svg'; 
                document.querySelector('#menu').style.animation = 'menuShow 0.5s normal forwards';
                document.querySelector('.BG').style.animation = 'BGShow 0.5s normal forwards';
            }
            else{
                this.src = '/src/img/MenuClosed.svg'; 
                document.querySelector('#menu').style.animation = 'menuHide 0.5s normal forwards';
                document.querySelector('.BG').style.animation = 'BGHide 0.5s normal forwards';
        }">
        
        <div class="BG" onclick="document.querySelector('.headerimg').src = '/src/img/MenuClosed.svg'; document.querySelector('#menu').style.animation = 'menuHide 0.5s normal forwards'; document.querySelector('.BG').style.animation = 'BGHide 0.5s normal forwards';">
            <div id="menu" onclick="event.cancelBubble=true">
                <!-- <div class="header">MENU</div> -->
                <div class="account"><a href="/account/" class="buttonlink">ACCOUNT</a></div>
                <div class="notifications">NOTIFICATIONS COMING SOON</div>
                <div class="portal"><a href="/portal/" class="buttonlink">PORTAL</a></div>
                <div class="feedback"><a href="/feedback/" class="buttonlink">FEEDBACK</a></div>
                <div class="github"><a href="https://github.com/kallasz22/shelfie" target="_blank" class="buttonlink">GITHUB</a></div>
            </div>
        </div>
    </header>
</body>
</html>
